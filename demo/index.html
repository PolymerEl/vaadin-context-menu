<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-context-menu Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="common.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <nav class="vertical-section">
      <ul class="layout horizontal wrap">
        <li><b>Basic Examples</b></li>
        <li><a href="advanced.html">Advanced Usage</a></li>
      </ul>
    </nav>

    <h3>Context Menu Basic Usage</h3>
    <demo-snippet>
      <template>
        Lorem ipsum dolor sit amet.
        <span id="opener" on-contextmenu="_context" style="color: blue">
          Right-Click Me
        </span>
        Consectetur adipiscing elit.

        <vaadin-context-menu target-selector="#opener">
          <paper-menu>
            <paper-item>item1</paper-item>
            <paper-item>item2</paper-item>
            <paper-item>item3</paper-item>
            <paper-item>
              <iron-icon icon="warning"></iron-icon>
              <paper-item-body two-line>
                <div>Show your status</div>
                <div secondary>Your status is visible to everyone</div>
              </paper-item-body>
            </paper-item>
          </paper-menu>
        </vaadin-context-menu>

      </template>
    </demo-snippet>

  </div>
</body>
</html>
